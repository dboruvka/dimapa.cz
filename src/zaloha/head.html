<script>
const processLevel = (path, a) => {
    //const url = `https://cdn.myshoptet.com/usr/559804.myshoptet.com/user/documents/upload/kategorie/${path.replace(/\s/g, '').replace(/\//g, '').toLowerCase()}.png`;
    const url = `https://cdn.myshoptet.com/usr/571074.myshoptet.com/user/documents/upload/kategorie/${path.replace(/\s/g, '').replace(/\//g, '').toLowerCase()}.png`;
    const img = document.createElement('img');
    img.src = url;
    img.alt = ''
    img.onerror=function(){this.style.display='none';};
    a.appendChild(img);
}
window.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('#categories > .categories').forEach(el => {
        const l1 = el.querySelector('.topic a');
        const name1 = l1.textContent.trim();
        processLevel(name1, l1);
        el.querySelectorAll(':scope>ul>li').forEach(el => {
            const l2 = el.querySelector('a');
            const name2 = `${name1}-${l2.textContent.trim()}`;
            processLevel(name2, l2);
            el.querySelectorAll(':scope>ul>li').forEach(el => {
                const l3 = el.querySelector('a');
                const name3 = `${name2}-${l3.textContent.trim()}`;
                processLevel(name3, l3);
            })
        })
    })
    document.querySelectorAll('#navigation > .menu > ul > .appended-category').forEach(el => {
        const l1 = el.querySelector('a');
        const name1 = l1.querySelector('b').textContent.trim();
        processLevel(name1, l1);
        el.querySelectorAll(':scope>ul>li').forEach(el => {
            const l2 = el.querySelector('a');
            const name2 = `${name1}-${l2.querySelector('span').textContent.trim()}`;
            processLevel(name2, l2);            
            el.querySelectorAll(':scope>ul>li').forEach(el => {
                const l3 = el.querySelector('a');
                const name3 = `${name2}-${l3.querySelector('span').textContent.trim()}`;
                processLevel(name3, l3);            
            })
        })
    })
});
</script>
