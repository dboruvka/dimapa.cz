   z-index: 9999999999;

  .custom-footer__banner22

$(document).ready(function() {

$(".custom-footer__banner22").insertAfter( $("body"));

          
          $('.custom-footer__banner22').on('mouseenter touchmove', function() {
              $(this).animate({
                  left: '0'
              },100);

  $('.custom-footer__banner22').on('mouseleave touchend', function() {
  $(this).animate({
                  left: '-320px'
              }, 200);
         
    });

</script>
